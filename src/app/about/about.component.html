<div>
    <h1>À propos de nous</h1>
    <p>WinIsen est un site web qui permet de suivre les résultats des championnats de football.</p>
    <p>Il a été réalisé dans le cadre du projet d'Angular de la formation Ingénieur de l'<strong>ISEN Toulon</strong>.</p>
    <p>Il est développé en Angular 11 et utilise l'API <a href="https://www.football-data.org/" target="_blank">Football Data</a>.</p>
   
</div>
